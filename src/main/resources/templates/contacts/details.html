<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="'Contacts Details - ' + ${contact.firstName} + ' ' + ${contact.lastName}"
    >
      Contacts Details
    </title>

    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.2/dist/missing.min.css"
      integrity="sha384-fZrde2RUAJaQbjI1/XiJmfPWyrv5awDSR64gM3lJz73T3B1Up8lhRsjemC337rRP"
      crossorigin="anonymous"
    />

    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body hx-boost="true">
    <main>
      <header th:replace="~{commons :: header}"></header>
      <div th:replace="~{commons :: flash}"></div>

      <h1 th:text="${contact.firstName} + ' ' + ${contact.lastName}"></h1>

      <div>
        <div th:text="'Phone: ' + ${contact.phone}">Phone:</div>
        <div th:text="'Email: ' + ${contact.email}">Email:</div>
      </div>

      <p>
        <a th:href="@{/contacts/{contactId}/edit(contactId=${contact.id})}"
          >Edit</a
        >
        <a th:href="@{/contacts}">Back</a>
      </p>
    </main>
  </body>
</html>
