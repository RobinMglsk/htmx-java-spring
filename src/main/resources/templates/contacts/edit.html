<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="'Contacts Edit - ' + ${contact.firstName} + ' ' + ${contact.lastName}"
    >
      Contacts Details
    </title>

    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.2/dist/missing.min.css"
      integrity="sha384-fZrde2RUAJaQbjI1/XiJmfPWyrv5awDSR64gM3lJz73T3B1Up8lhRsjemC337rRP"
      crossorigin="anonymous"
    />

    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body hx-boost="true">
    <main>
      <header th:replace="~{commons :: header}"></header>
      <div th:replace="~{commons :: flash}"></div>

      <form
        th:action="@{/contacts/{contactId}/edit(contactId=${contact.id})}"
        th:object="${contact}"
        method="post"
      >
        <fieldset>
          <legend>Contact Values</legend>
          <p>
            <label for="email">Email</label>
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Email"
              th:value="*{email}"
              th:hx-get="@{/contacts/{contactId}/email(contactId=${contact.id})}"
              hx-target="next .error"
            />
            <span class="error">
              <span
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              ></span>
            </span>
          </p>
          <p>
            <label for="firstName">First Name</label>
            <input
              name="firstName"
              id="firstName"
              type="text"
              placeholder="First Name"
              th:value="*{firstName}"
            />
            <span
              class="error"
              th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
            ></span>
          </p>
          <p>
            <label for="lastName">Last Name</label>
            <input
              name="lastName"
              id="lastName"
              type="text"
              placeholder="Last Name"
              th:value="*{lastName}"
            />
            <span
              class="error"
              th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
            ></span>
          </p>
          <p>
            <label for="phone">Phone</label>
            <input
              name="phone"
              id="phone"
              type="text"
              placeholder="Phone"
              th:value="*{phone}"
            />
            <span
              class="error"
              th:if="${#fields.hasErrors('phone')}"
              th:errors="*{phone}"
            ></span>
          </p>
          <button>Save</button>
        </fieldset>
      </form>

      <button
        th:hx-delete="@{/contacts/{contactId}(contactId=${contact.id})}"
        hx-target="body"
        hx-push-url="true"
        hx-confirm="Are you sure you want to delete this contact?"
      >
        Delete Contact
      </button>

      <p>
        <a th:href="@{/contacts}">Back</a>
      </p>
    </main>
  </body>
</html>
