<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/missing.css@1.1.2/dist/missing.min.css"
      integrity="sha384-fZrde2RUAJaQbjI1/XiJmfPWyrv5awDSR64gM3lJz73T3B1Up8lhRsjemC337rRP"
      crossorigin="anonymous"
    />

    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body hx-boost="true">
    <main>
      <header th:replace="~{commons :: header}"></header>
      <div th:replace="~{commons :: flash}"></div>
      <span th:text="${contacts.getTotalPages()}"></span>

      <form action="/contacts" method="get" class="tool-bar">
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" th:value="*{q}" />
        <input type="submit" value="Search" />
      </form>

      <table class="width:100%">
        <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>

          <tr th:each="contact : ${contacts}">
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.lastName}"></td>
            <td th:text="${contact.phone}"></td>
            <td th:text="${contact.email}"></td>
            <td>
              <a
                th:href="@{/contacts/{contactId}/edit(contactId=${contact.id})}"
                >Edit</a
              >
              <a th:href="@{/contacts/{contactId}(contactId=${contact.id})}"
                >View</a
              >
            </td>
          </tr>

          <!-- <tr>
            <td th:if="${contacts.getTotalPages() > page+1}" colspan="5" style="text-align: center">
              <button hx-target="closest tr"
                hx-trigger="revealed"
                hx-swap="outerHTML"
                hx-select="tbody > tr"
                th:hx-get="@{/contacts?page={page}(page=${page + 1})}">
                Load More
              </button>
            </td>
          </tr> -->
        </tbody>
      </table>

      <div>
        <span style="float: right">
            <a th:if="${page > 1}" th:href="@{/contacts?page={page}(page=${page - 1})}">Previous</a>
            <a th:if="${contacts.getTotalPages() > page+1}" th:href="@{/contacts?page={page}(page=${page + 1})}">Next</a>
        </span>
      </div>

      <p>
        <a th:href="@{/contacts/new}">Add Contact</a>
      </p>
    </main>
  </body>
</html>
